<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future fabric</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-svg-extruder@1.0.0/dist/index.min.js"></script>
    <style>
        a-scene {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<section id="header"><section/>
    <section class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell--span-3">
                Description
            </div>
            <div class="mdc-layout-grid__cell--span-9">
<a-scene embedded>
    <a-asset-item id="site_plan" src="pics/551.png"></a-asset-item>
    <a-camera wasd-controls-enabled="true"
              position="0 150 0"
              look-controls
              cursor-visible="true"
              cursor-scale="2"
              cursor-color="#0095DD"
              cursor-opacity="0.5">
        >
     <a-text position="-0.9 0.8 -1" value="Welcome Future Fabric" line-height="0.1" width="2" color="#333"></a-text>
     </a-camera>
     <a-box shadow="receive:true"
           position="-2.5 0 -25"
           depth="6" height="10"
           width="0.25"
           rotation="90 0 90"
           material="color:#FF00FF; roughness: 0.1;"

    ></a-box>
    <a-box shadow="receive:true"
           position="-15 8 -38"
           depth="16" height="18"
           width="65"
           rotation="0 0 0"
           material="color:#EEEE00; roughness: 0.1;"

    ></a-box>
    <a-box shadow="receive:true"
           position="10 8 -55"
           depth="16" height="18"
           width="16"
           rotation="0 0 0"
           material="color:#EEEE00; roughness: 0.1;"

    >  </a-box>
    <a-box shadow="receive:true"
           position="-40 8 -55"
           depth="16" height="18"
           width="16"
           rotation="0 0 0"
           material="color:#EEEE00; roughness: 0.1;"

    > </a-box>

    <a-cylinder position="-4 0 -11" radius="1.5" height="18" color="#FFCCFF"></a-cylinder>

    <a-sphere position="0 0 0" radius="0.5" color="#EF2D5E"></a-sphere>


    <a-sky color="#d2f2fc"></a-sky>
    <a-plane shadow="receive:true"
             position="0 0.5 -3"
             rotation="-90 0 0"
             width="210" height="297"
             src="#site_plan"></a-plane>
</a-scene>
            </div>
</div>
</section>
</body>
</html>
