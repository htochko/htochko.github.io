<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="assets/js/three.js"></script>
</head>
<body>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // cube creating
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    // cube 2 creating
    const geometry1 = new THREE.BoxGeometry();
    const material1 = new THREE.MeshBasicMaterial( { color: 0xffffff } );
    const cube1 = new THREE.Mesh( geometry, material );
    scene.add( cube1 );
    cube1.position.set(2, 2, 1);

    // add polygon
    const heartShape = new THREE.Shape();
    heartShape.moveTo( 2, 2 );
    heartShape.lineTo( 2, 2 );
    heartShape.lineTo( 2, 4 );
    heartShape.lineTo(4, 4);
    heartShape.lineTo( 4, 3 );
    heartShape.lineTo( 3, 3 );
    heartShape.lineTo( 3, 2 );
    const extruded = new THREE.ExtrudeBufferGeometry(heartShape,
        { steps: 5,
        depth: 1.0,
        bevelEnabled: true,
        bevelThickness: 1,
        bevelSize: 1,
        bevelSegments: 2});

    const mesh = new THREE.Mesh( extruded, new THREE.MeshBasicMaterial({ color: 0xffffff }));
    mesh.position.set = (-2, -2, -2);
    scene.add(mesh);



    camera.position.z = 9;
    function animate() {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        mesh.rotation.z += 0.01;
        mesh.rotation.y += 0.01;
        renderer.render( scene, camera );
    }
    animate();
</script>
</body>

</html>
